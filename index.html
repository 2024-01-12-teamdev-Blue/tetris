<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text">Tetris</h1>
    <div class="container d-flex justify-content-center">
        <div class="row w-100 flex-nowrap">
            <div class="col d-flex align-items-end">
            </div>
            <div class="col d-flex justify-content-center">
                <canvas id="cvs"></canvas>
            </div>
            <div class="col">
                <div id="score" class="text">
                    <h2>あなたのスコア：<span id="score_value">0</span></h2>
                </div>
                <div id="next" class="text">
                    <h2>Next Block</h2>
                </div>
                <div id="newgame">
                    <button type="button" class="btn btn-primary">New Game</button>
                </div>
                <div id="instructions" class="text"> 
                    <br /><b>[キー動作]</b><br />[←]: 左に移動<br />[→]: 右に移動<br />[↑]: 回転<br />[↓]: ソフトドロップ
                </div>
            </div>
        </div>
    </div>
    <script src="js/model/gameModel.js"></script>
    <script src="js/view/gameView.js"></script>
    <script src="js/controller/gameController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
